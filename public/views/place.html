<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>/r/place</title>
    <style>
        body,html{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            position: relative;
        }

        #container canvas, #overlay {
            position: absolute;
        }

        #overlay{
            background-color: lightgray;
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            border: 1px solid darkgray;
            padding: 20px 11px 20px 11px;
        }
        #overlayShade{
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0.75;
            position: fixed;
        }
        #bottomPanel{
            position: fixed;
            background-color: black;
            width: 100%;
            height: 50px;
            top:100%;
            -webkit-transform: translate(0%, -100%);
            transform: translate(0%, -100%);
        }
        .color{
            height: 35px;
            width: 35px;
            float:left;
            border:2px black solid;
        }
        #colorPicker{
            -webkit-transform: translate(-50%, 0%);
            transform: translate(-50%, 15%);
            left:50%;
            border: solid grey 1px;
            height: 35px;
            position: absolute;
        }

    </style>
</head>
<body>
<div id="container">
    <canvas id="board"></canvas>
    <div id="overlayShade"></div>
    <div id="overlay" >
        <span id="status">Connecting...</span>
        <input type="text" id="input" disabled="disabled"  title="name"/>
        <button id="submitName" type="submit" disabled="disabled" title="name" > Choose Name</button>
    </div>


    <div id="bottomPanel">

        <div id="colorPicker"></div>
    </div>
</div>

<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>-->
<script src="/js/socket.io.js"></script>
<script src="/js/place.js"></script>
</body>
</html>
